<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Задание 1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Задание 1</h1>
        <p>Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.</p>
        <a href="../index.html">Назад</a>
        <p>Россия</p>
        <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="40" style="fill:white; stroke: black; stroke-width: 1;" />
            <rect x="0" y="40" width="180" height="40" style="fill:blue;" />
            <rect x="0" y="80" width="180" height="40" style="fill:red;" />
        </svg>
        <p>Франция</p>
        <svg width="180" height="120">
            <rect x="0" y="0" width="60" height="120" style="fill:blue;" />
            <rect x="60" y="0" width="60" height="120" style="fill:white; stroke: black; stroke-width: 1;" />
            <rect x="120" y="0" width="60" height="120" style="fill:red;" />
        </svg>
        <p>Финляндия</p>
        <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="120" style="fill:white; stroke: black; stroke-width: 1;" />
            <rect x="0" y="50" width="180" height="20" style="fill:blue;" />
            <rect x="50" y="0" width="20" height="120" style="fill:blue;" />
        </svg>
        <p>Швейцария</p>
        <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="120" style="fill:red; stroke: black; stroke-width: 1;" />
            <rect x="70" y="10" width="40" height="100" style="fill:white;" />
            <rect x="40" y="40" width="100" height="40" style="fill:white;" />
        </svg>
        <p>Япония</p>
        <svg width="180" height="120">
            <rect x="0" y="0" width="180" height="120" style="fill:white; stroke: black; stroke-width: 1;" />
            <circle cx="90" cy="60" r="30" style="fill:red;" />
        </svg>
        <script src="script.js"></script>
    </body>
</html>
